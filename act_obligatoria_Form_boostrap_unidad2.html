<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Unidad 2 - Actividad obligatoria</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        text-align: center;
        margin-bottom: 50px;
      }
      form {
        border-radius: 5px;
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Boostrap Unidad 2 - Actividad obligatoria</h1>
      <form action="" method="" class="bg-light px-5">
        <div class="form-row pt-2">
          <div class="form-group col-md-6">
            <label for="nombreDePila">Nombre de pila</label>
            <input type="text" class="form-control" id="nombreDePila" />
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" />
          </div>
        </div>
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input
              type="text"
              class="form-control"
              id="nombreUsuario"
              placeholder="Nombre de usuario"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
          />
        </div>
        <div class="form-group">
          <label for="hablaA">Habla a</label>
          <input
            type="text"
            class="form-control"
            id="hablaA"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label for="direccion2">Dirección 2</label>
          <input
            type="text"
            class="form-control"
            id="direccion2"
            placeholder="Apartamento o suite"
          />
        </div>
        <div class="form-row align-items-baseline">
          <div class="form-group col-md-6">
            <label for="pais">País</label>
            <select class="custom-select mr-sm-2" id="pais">
              <option selected>Escoger...</option>
              <option value="1">Argentina</option>
              <option value="2">Uruguay</option>
              <option value="3">Brasil</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <select class="custom-select mr-sm-2" id="estado">
              <option selected>Escoger...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="cp">Código Postal</label>
            <input type="text" class="form-control" id="cp" />
          </div>
        </div>
        <hr />
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
          <input
            type="checkbox"
            class="custom-control-input"
            id="dirFacturacion"
          />
          <label class="custom-control-label" for="dirFacturacion"
            >La dirección de envío es la misma que mi dirección de
            facturación</label
          >
        </div>
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
          <input
            type="checkbox"
            class="custom-control-input"
            id="guardarInfo"
          />
          <label class="custom-control-label" for="guardarInfo"
            >Guarde esta información para la próxima vez</label
          >
        </div>
        <hr />
      </form>
    </div>
  </body>
</html>
