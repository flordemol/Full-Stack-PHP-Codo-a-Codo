<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad Obligatoria Unidad 2 CSS</title>
    <style>
      .contenedor {
        display: flex;
        font-size: 50px;
      }

      .caja {
        width: 300px;
        height: 300px;
        margin: 10px;
      }

      .caja-roja {
        background: rgb(254, 0, 0);
        color: rgb(255, 248, 16);
      }
      .caja-negra {
        background: black;
        color: rgb(255, 250, 245);
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <div class="caja caja-roja">uno</div>
      <div class="caja caja-negra">dos</div>
      <div class="caja caja-roja">tres</div>
      <div class="caja caja-roja">cuatro</div>
    </div>
  </body>
</html>
