<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío Font Awesome</title>
    <script
      src="https://kit.fontawesome.com/055520464e.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background: black;
        color: white;
        text-align: center;
        padding: 50px;
        margin-bottom: 50px;
      }

      .iconos {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        width: 70%;
        margin: auto;
      }

      .fila1,
      .fila2,
      .fila3 {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        margin-bottom: 55px;
      }

      #t1 {
        color: rgb(0, 124, 91);
        border-radius: 10px;
        border: 1px solid rgb(0, 124, 91);
        padding: 20px;
      }

      #t2 {
        color: rgb(254, 137, 31);
        background-color: rgb(0, 97, 158);
        border-radius: 15px;
        margin-left: 40px;
      }

      #t3 {
        color: white;
        background-color: rgb(116, 30, 159);
        padding: 30px;
        border-radius: 15px;
      }

      #t4 {
        color: rgb(94, 120, 0);
        margin-bottom: 100px;
        position: relative;
        right: 85px;
      }

      #t5 {
        background-color: rgb(0, 147, 117);
        color: white;
        border-radius: 15px;
        border-top-right-radius: 65px;
        border-bottom-right-radius: 65px;
        padding: 18px 35px;
        position: relative;
        top: 40px;
      }

      #g1 {
        color: rgb(222, 12, 12);
        align-self: center;
        position: relative;
        right: 85px;
      }

      #l1 {
        color: white;
        background-color: rgb(116, 30, 159);
        border-radius: 100%;
        padding: 30px;
      }

      #l2 {
        color: rgb(254, 137, 31);
        background-color: rgb(0, 97, 158);
        border-radius: 15px;
        padding: 25px;
      }

      #l3 {
        color: rgb(0, 124, 91);
        border-radius: 10px;
        border: 1px solid rgb(0, 124, 91);
        padding: 20px;
      }

      #l4 {
        color: rgb(94, 120, 0);
        position: relative;
        right: 55px;
      }

      #f1 {
        color: rgb(163, 48, 255);
        position: relative;
        top: 130px;
        right: 93px;
      }

      #f2 {
        background-color: rgb(0, 56, 116);
        color: white;
        padding: 10px 10px 0 30px;
        border-radius: 15px;
        position: relative;
        right: 70px;
      }

      #f3 {
        background-color: white;
        color: rgb(255, 48, 169);
        border-radius: 100%;
        align-self: center;
      }

      #i1 {
        color: rgb(0, 56, 116);
      }

      #i2 {
        color: rgb(0, 124, 91);
      }

      #i3 {
        color: rgb(254, 137, 31);
      }

      #i4 {
        color: rgb(116, 30, 159);
        position: relative;
        right: 30px;
      }

      #g2 {
        color: rgb(116, 30, 159);
        align-self: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Desafío Font Awesome</h1>
    </header>
    <section class="iconos">
      <div class="fila1">
        <i class="fab fa-twitter fa-9x" id="t1"></i>
        <i class="fab fa-twitter fa-8x" id="t2"></i>
        <i class="fab fa-twitter fa-6x" id="t3"></i>
        <i class="fab fa-twitter fa-5x" id="t5"></i>
        <i class="fab fa-twitter fa-5x" id="t4"></i>
        <i class="fab fa-facebook-square fa-7x" id="f1"></i>
        <i class="fab fa-google-plus-square fa-7x" id="g1"></i>
      </div>
      <div class="fila2">
        <i class="fab fa-linkedin-in fa-9x" id="l1"></i>
        <i class="fab fa-linkedin-in fa-8x" id="l2"></i>
        <i class="fab fa-linkedin-in fa-6x" id="l3"></i>
        <i class="fab fa-linkedin-in fa-4x" id="l4"></i>
        <i class="fab fa-facebook-f fa-6x" id="f2"></i>
      </div>
      <div class="fila3">
        <i class="fab fa-instagram fa-8x" id="i1"></i>
        <i class="fab fa-instagram fa-7x" id="i2"></i>
        <i class="fab fa-instagram fa-6x" id="i3"></i>
        <i class="fab fa-instagram fa-5x" id="i4"></i>
        <i class="fab fa-facebook fa-5x" id="f3"></i>
        <i class="fab fa-google-plus-g fa-5x" id="g2"></i>
      </div>
    </section>
  </body>
</html>
