<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon" />
    <title>De Mollein, María Florencia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"

    <script
      src="https://kit.fontawesome.com/055520464e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style-index.css" />
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">María Florencia De Mollein</h1>
        <p class="lead">Actividades - Curso Full Stack PHP "Codo a Codo"</p>
      </div>
    </header>

    <div class="filtros container form-row">
      <div class="form-group col-md-6">
        <label for="tipoAct">Tipo de actividad</label>
        <select name="tipoAct" id="tipoAct" class="custom-select">
          <option value="0" name="todo">Todo</option>
          <option value="1" name="actividad-obligatoria">Actividad obligatoria</option>
          <option value="2" name="desafio">Desafío</option>
          <option value="3" name="proyecto">Proyecto</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="herramienta">Herramienta / Lenguaje</label>
        <select name="lenguaje" id="herramienta" class="custom-select">
          <option value="0" name="todo">Todo</option>
          <option value="1" name="html">HTML</option>
          <option value="2" name="css">CSS</option>
          <option value="3" name="bootstrap">Bootstrap</option>
          <option value="4" name="js">Javascript</option>
        </select>
      </div>
    </div>
    
    
    <section class="tareas container">
      <div class="row" id="listaActividades">

      </div>
    </section>

    <a href="#" id="boton-top"><i class="fas fa-arrow-circle-up"></i></a>

    <footer class="container-fluid">
      <div class="row w-100 footer">
        <div class="col-md-6 col-12">Copyright © 2020 Florencia De Mollein</div>
        <div class="col-md-6 col-12">florenciademollein@gmail.com</div>
      </div>
    </footer>

    <script src="js/main.js"></script>
    </body>
</html>
