<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/055520464e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style></style>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a
              href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
              >Gmail</a
            >
          </li>
          <li>
            <a href="https://www.google.com.ar/imghp?hl=es-419&tab=wi&ogbl"
              >Imágenes</a
            >
          </li>
          <li>
            <img
              src="menu.png"
              alt="Menú de aplicaciones Google"
              class="menuApps"
              title="Aplicaciones de Google"
            />
          </li>
          <li>
            <img
              src="foto-flor.jpg"
              alt="Foto del usuario logueado"
              class="fotoPerfil"
              title="Cuenta de Google"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <img src="Logo.png" alt="Logo de Google" class="logoGoogle" />
        <div class="buscador">
          <i class="fas fa-search lupa"></i>
          <input type="search" title="Buscar" aria-label="Buscar" />
          <i class="fas fa-microphone mic" title="Búsqueda por voz"></i>
        </div>
        <div class="botones">
          <button>Buscar con Google</button>
          <button>Me siento con suerte</button>
        </div>
        <p class="idiomas">
          Ofrecido por Google en: <a href="#">English</a>
          <a href="#">Español (Latinoamérica)</a>
        </p>
      </section>
    </main>
    <footer>
      <div class="pais">Argentina</div>
      <div class="menuGoogle">
        <ul class="menu1">
          <li><a href="#">Publicidad</a></li>
          <li><a href="#">Negocios</a></li>
          <li><a href="#">Sobre Google</a></li>
          <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="menu2">
          <li><a href="#">Privacidad</a></li>
          <li><a href="#">Condiciones</a></li>
          <li><a href="#">Preferencias</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
